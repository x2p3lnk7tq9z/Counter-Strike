//settings
sv_cheats "1"
bot_kick
mp_limitteams "0"
mp_autoteambalance "0"
mp_maxmoney "60000"
mp_startmoney "60000"
mp_buytime "9999"
mp_buy_anywhere "1"
mp_freezetime "0"
mp_roundtime "60"
mp_roundtime_defuse "60"
mp_respawn_on_death_ct "1"
mp_respawn_on_death_t "1"
sv_infinite_ammo "1"
sv_grenade_trajectory_prac_trailtime "4"
sv_grenade_trajectory_prac_pipreview "1"
mp_warmup_end
cl_versus_intro "0"
mp_team_intro_time "0"
mp_restartgame "1"

//binds&shortcuts
alias "sclear" "ent_fire smokegrenade_projectile kill; stopsound"
bind "downarrow" "sclear"
bind "uparrow" "sv_rethrow_last_grenade"
alias "regon" "sv_regeneration_force_on 1"
alias "regoff" "sv_regeneration_force_on 0"
alias "bhopon" "sv_autobunnyhopping 1"
alias "bhopoff" "sv_autobunnyhopping 0"
bind "leftarrow" "add"
bind "rightarrow" "place"

//bots
bot_chatter "off"
alias "place" "bot_place"
alias "bstop" "bot_stop 1"
alias "add" "bot_add_ct"
alias "go" "bot_stop 0"
alias "bc" "bot_crouch 1"
alias "bs" "bot_crouch 0"
alias "shootoff" "bot_dont_shoot 1"
alias "shooton" "bot_dont_shoot 0"
alias "bkick" "bot_kick"

//checkpoints
bind "1" "checkpoint"
bind "3" "teleport"
alias "checkpoint" "getpos_exact | alias teleport"

exec "knives.cfg"
