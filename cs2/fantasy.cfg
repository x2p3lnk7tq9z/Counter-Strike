sv_cheats "1"
sv_autobunnyhopping "1"
cl_allow_multi_input_binds "1"

alias cyclemouse "_cyclemouse0"
alias _cyclemouse0 "exec autostrafe_applyyaw; alias cyclemouse _cyclemouse1"
alias _cyclemouse1 "exec autostrafe_applymove; alias cyclemouse _cyclemouse0"

alias +autostrafe "-forward;cyclemouse;sv_air_max_wishspeed 100; sv_airaccelerate 40;"
alias -autostrafe "bind mouse_X yaw;sv_air_max_wishspeed 30; sv_airaccelerate 12;rightleft 0 0 0"

alias +as "sv_air_max_wishspeed 60; sv_airaccelerate 25;"
alias -as "bind mouse_X yaw;sv_air_max_wishspeed 30; sv_airaccelerate 12;"

alias +lj "+jump;sv_jump_impulse 305.14"
alias -lj "-jump;sv_jump_impulse 301.993378"

alias +mj "+jump;sv_jump_impulse 280.26"
alias -mj "-jump;sv_jump_impulse 301.993378"

alias +camlockedgebug "sv_Standable_normal 5;unbind mouse_x"
alias -camlockedgebug "sv_Standable_normal 0.7;bind mouse_x yaw"

alias +edgebug "sv_Standable_normal 5"
alias -edgebug "sv_Standable_normal 0.7"

alias +jumpbug "sv_staminalandcost 0;sv_min_jump_landing_sound 45555444;sv_falldamage_scale 0"
alias -jumpbug "sv_staminalandcost 0.05;sv_min_jump_landing_sound 260;sv_falldamage_scale 1"

alias +pixelsurf "sv_gravity 0.01" 
alias -pixelsurf "sv_gravity 800" 

alias +pixelwalk "sv_standable_normal 0"
alias -pixelwalk "sv_standable_normal 0.7"

alias +headbounce "sv_gravity 1175"
alias -headbounce "sv_gravity 800"

bind "mouse4" "+edgebug"
bind "0" "+jumpbug"

alias vnlshader "shaderslv_off;bloom_off;lightning_off;cl_draw_only_deathnotices 0;day"

alias matrix matrix_on
alias matrix_on "ai_debug_los 1;r_showsunshadowdebugsplitvis 1;alias matrix matrix_off"
alias matrix_off "ai_debug_los 0;r_showsunshadowdebugsplitvis 0;alias matrix matrix_on"

alias shaderslv shaderslv_on
alias shaderslv_on "r_csgo_no_shader_resolve 1;alias shaderslv shaderslv_off"
alias shaderslv_off "r_csgo_no_shader_resolve 0;alias shaderslv shaderslv_on"

alias bloom bloom_on
alias bloom_on "open_buymenu;alias bloom bloom_off"
alias bloom_off "close_buymenu;alias bloom bloom_on"

alias night "r_drawskybox 0"
alias day "r_drawskybox 1"

