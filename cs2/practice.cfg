//settings
sv_cheats "1"
bot_kick
mp_limitteams "0"
mp_autoteambalance "0"
mp_maxmoney "60000"
mp_startmoney "60000"
mp_buytime "9999"
mp_buy_anywhere "1"
mp_freezetime "0"
mp_roundtime "60"
mp_roundtime_defuse "60"
mp_respawn_on_death_ct "1"
mp_respawn_on_death_t "1"
sv_infinite_ammo "1"
sv_grenade_trajectory_prac_trailtime "4"
sv_grenade_trajectory_prac_pipreview "1"
mp_warmup_end
cl_versus_intro "0"
mp_team_intro_time "0"
mp_restartgame "1"

//binds&shortcuts
bind "uparrow" "rethrow"
bind "downarrow" "sclear"
bind "leftarrow" "place"
bind "rightarrow" "toggle bot_crouch"
alias "rethrow" "sv_rethrow_last_grenade"
alias "sclear" "ent_fire smokegrenade_projectile kill; stopsound"
alias "regon" "sv_regeneration_force_on 1"; alias "regoff" "sv_regeneration_force_on 0"
alias "bhopon" "sv_autobunnyhopping 1"; alias "bhopoff" "sv_autobunnyhopping 0"

//bots
bot_chatter "off"
alias "add" "bot_add"
alias "bkick" "bot_kick"
alias "bgo" "bot_stop 0"; alias "bstop" "bot_stop 1"
alias "shooton" "bot_dont_shoot 0"; alias "shootoff" "bot_dont_shoot 1"
alias "place" "bot_place"

//knives
mp_drop_knife_enable "1"
alias "bayonet" "subclass_create 500; echo Bayonet Knife selected"
alias "classic" "subclass_create 503; echo Classic Knife selected"
alias "flip" "subclass_create 505; echo Flip Knife selected"
alias "gut" "subclass_create 506; echo Gut Knife selected"
alias "karambit" "subclass_create 507; echo Karambit Knife selected"
alias "m9" "subclass_create 508; echo M9 Bayonet Knife selected"
alias "huntsman" "subclass_create 509; echo Huntsman Knife selected"
alias "falchion" "subclass_create 511; echo Falchion Knife selected"
alias "bowie" "subclass_create 514; echo Bowie Knife selected"
alias "butterfly" "subclass_create 515; echo Butterfly Knife selected"
alias "shadow" "subclass_create 516; echo Shadow Daggers selected"
alias "paracord" "subclass_create 517; echo Paracord Knife selected"
alias "survival" "subclass_create 518; echo Survival Knife selected"
alias "ursus" "subclass_create 519; echo Ursus Knife selected"
alias "navaja" "subclass_create 520; echo Navaja Knife selected"
alias "nomad" "subclass_create 521; echo Nomad Knife selected"
alias "stilleto" "subclass_create 522; echo Stiletto Knife selected"
alias "talon" "subclass_create 523; echo Talon Knife selected"
alias "default" "subclass_create 524; echo Default Knife selected"
alias "skeleton" "subclass_create 525; echo Skeleton Knife selected"
alias "kukri" "subclass_create 526; echo Kukri Knife selected"
alias "knives" "echo knives: bayonet, classic, flip, gut, karambit, m9, huntsman, falchion, bowie, butterfly, shadow, paracord, survival, ursus, navaja, nomad, stilleto, talon, default, skeleton, kukri"
