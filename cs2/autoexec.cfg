//settings
fps_max "0"
fps_max_ui "144"
cl_autohelp "0"
sensitivity "1.66"
zoom_sensitivity_ratio "1"
hud_scaling "0.9"
hud_showtargetid "0"
cl_player_ping_mute "1"
cl_drawhud_force_radar "0"
-cl_show_team_equipment
cl_crosshair_friendly_warning "0"
cl_teamcounter_playercount_instead_of_avatars "1"
cl_hud_telemetry_net_misdelivery_show "2"
cl_hud_telemetry_frametime_show "2"
cl_hud_telemetry_ping_show "2"

//binds
bind "z" "slot1"
bind "x" "slot2"
bind "c" "slot3"
bind "t" "slot5"
bind "5" "slot11"
bind "alt" "slot12"
bind "r" "+reload"
bind "f" "+lookatweapon"
bind "v" "+voicerecord"
bind "y" "messagemode"
bind "u" "messagemode2"
bind "9" "disconnect"
bind "j" "noclip"
bind "F5" "thirdperson"
bind "F6" "firstperson"
bind "k" "cyclevar r_fullscreen_gamma 2.2 3 4"
bind "pgup" "cyclevar cl_drawhud_force_radar -1 0 1"
bind "pgdn" "toggle cl_draw_only_deathnotices; cyclevar cl_hud_telemetry_frametime_show 0 2; cyclevar cl_hud_telemetry_ping_show 0 2; cyclevar cl_hud_telemetry_net_misdelivery_show 0 2"
bind "home" "toggle cl_showpos"
bind "del" "quit"

//radar
cl_hud_radar_scale "1"
cl_radar_scale "0.5"
cl_radar_icon_scale_min "0.6"
cl_radar_rotate "1"
cl_radar_always_centered "1"
cl_hud_radar_background_alpha "0.6"

//viewmodel
viewmodel_fov "68.000000"
viewmodel_offset_x "2.500000"
viewmodel_offset_y "2.000000"
viewmodel_offset_z "-2.000000"
viewmodel_presetpos "0"

//movement
alias +jump_ "exec "+jump"
alias -jump_ "exec "-jump"
bind "mwheelup" "+jump_"
bind "mwheeldown" "+jump_"
bind "SPACE" "+jump_"
bind "ctrl" "+duck"
bind "mouse4" "+lj"
bind "mouse5" "+jb"
exec movement/setup

//config
alias "autoexec" "exec autoexec.cfg"
exec "crosshairs.cfg"
exec "hudcolors.cfg"
alias "practice" "exec practice.cfg"
alias "pt" "exec practice.cfg"
alias "dc" "disconnect"
