bind "y" "messagemode"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "h" "switchhands"
bind "r" "+reload"
bind "j" "noclip"
bind "p" "toggle cl_crosshair_recoil"
bind "k" "cyclevar r_fullscreen_gamma 2.2 3 4"
bind "l" "cyclevar cl_hud_telemetry_frametime_show 0 2; cyclevar cl_hud_telemetry_ping_show 0 2; cyclevar cl_hud_telemetry_net_misdelivery_show 0 2"
bind "v" "+voicerecord"
bind "t" "+radialradio"
bind "tab" "+showscores"
bind "kp_1" "rebuy"
bind "kp_2" "autobuy"
bind "kp_3" "sellbackall"
bind "home" "toggle cl_showpos"
bind "pgup" "cyclevar cl_drawhud_force_radar -1 1"
bind "pgdn" "toggle cl_draw_only_deathnotices"
bind "`" "hm"; alias "hm" "hm1"; alias "hm1" "cl_drawhud_force_radar -1; cl_draw_only_deathnotices 1; alias hm hm2"; alias "hm2" "cl_drawhud_force_radar 1; cl_draw_only_deathnotices 0; alias hm hm3"; alias "hm3" "cl_drawhud_force_radar 1; cl_draw_only_deathnotices 1; alias hm hm4"; alias "hm4" "cl_drawhud_force_radar -1; cl_draw_only_deathnotices 0; alias hm hm1"
bind "del" "quit"

//radar
cl_hud_radar_scale "1"
cl_radar_scale "0.5"
cl_radar_icon_scale_min "0.6"
cl_radar_rotate "1"
cl_radar_always_centered "1"
cl_hud_radar_background_alpha "0.6"

//viewmodel
viewmodel_fov "68.000000"
viewmodel_offset_x "2.500000"
bind "o" "cyclevar viewmodel_offset_y -2 0 2"
viewmodel_offset_z "-2.000000"
viewmodel_presetpos "0"

//movement
alias +jump_ "exec "+jump"
alias -jump_ "exec "-jump"
bind "mwheelup" "+jump_"
bind "mwheeldown" "+jump_"
bind "SPACE" "+jump_"
bind "shift" "+sprint"
bind "ctrl" "+duck"
bind "mouse4" "+lj"
bind "mouse5" "+jb"
bind "alt" "mj"
exec movement/setup

