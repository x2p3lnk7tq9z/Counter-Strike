//settings
fps_max "0"
fps_max_menu "144"
cl_showfps "0"
cl_autohelp "0"
sensitivity "1.66"
zoom_sensitivity_ratio_mouse "1"
hud_scaling "0.7"
hud_showtargetid "0"
cl_player_ping_mute "1"
-cl_show_team_equipment
cl_crosshair_friendly_warning "0"
cl_hud_playercount_showcount "1"
net_graph "1"
net_graphheight "48"
net_graphproportionalfont "0"
net_graphpos "3"

//binds
bind "mouse5" "slot1"
bind "mouse4" "slot2"
bind "c" "slot3"
bind "t" "slot5"
bind "5" "slot11"
bind "alt" "slot12"
bind "r" "+reload"
bind "f" "+lookatweapon"
bind "v" "+voicerecord"
bind "z" "messagemode"
bind "9" "disconnect"
bind "j" "noclip"
bind "F5" "thirdperson"
bind "F6" "firstperson"
bind "pgdn" "toggle cl_draw_only_deathnotices; toggle net_graph"
bind "pgup" "toggle cl_showpos"
bind "del" "quit"

//radar
cl_hud_radar_scale "1"
cl_radar_scale "0.5"
cl_radar_icon_scale_min "0.6"
cl_radar_rotate "1"
cl_radar_always_centered "1"

//viewmodel
viewmodel_fov "68.000000"
viewmodel_offset_x "2.500000"
viewmodel_offset_y "2.000000"
viewmodel_offset_z "-2.000000"
viewmodel_presetpos "0"

//movement
bind "mwheelup" "+jump"
bind "mwheeldown" "+jump"
alias +lj "+duck; +jump; -forward"
alias -lj "-duck; -jump"
bind "home" +lj
alias +jb "+jump; -duck; -forward"
alias -jb "-jump"
bind "SPACE" +jb

//config
alias "autoexec" "exec autoexec.cfg"
exec "crosshairs.cfg"
alias "practice" "exec practice.cfg"
alias "pt" "exec practice.cfg"
alias "dc" "disconnect"
