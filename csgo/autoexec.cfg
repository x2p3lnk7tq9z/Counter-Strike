//settings
fps_max "0"
fps_max_menu "144"
cl_showfps "0"
sensitivity "1.66"
zoom_sensitivity_ratio_mouse "1"
cl_autohelp "0"
cl_crosshair_friendly_warning "0"
hud_scaling "0.7"
hud_showtargetid "0"
cl_drawhud_force_radar "0"
-cl_show_team_equipment
cl_player_ping_mute "1"
cl_hud_playercount_showcount "1"
net_graph "0"
net_graphheight "48"
net_graphproportionalfont "0"
net_graphpos "3"

//binds
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "y" "slot1"
bind "x" "slot2"
bind "c" "slot3"
bind "q" "slot4"
bind "t" "slot5"
bind "4" "slot11"
bind "5" "slot12"
bind "#" "toggleconsole"
bind "b" "buymenu"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "h" "toggle cl_righthand 0 1"
bind "j" "noclip"
bind "l" "toggle net_graph 0 1"
bind "m" "teammenu"
bind "n" "+spray_menu"
bind "r" "+reload"
bind "u" "messagemode2"
bind "v" "+voicerecord"
bind "z" "messagemode"
bind "home" "toggle cl_showpos"
bind "pgup" "toggle cl_drawhud_force_radar -1 0 1"
bind "pgdn" "toggle cl_draw_only_deathnotices"
bind "del" "quit"

//radar
cl_hud_radar_scale "1"
cl_radar_scale "0.5"
cl_radar_icon_scale_min "0.6"
cl_radar_rotate "1"
cl_radar_always_centered "1"

//viewmodel
viewmodel_fov "68.000000"
viewmodel_offset_x "2.500000"
viewmodel_offset_y "2.000000"
viewmodel_offset_z "-2.000000"
viewmodel_presetpos "0"

//movement
bind "mwheelup" "+jump"
bind "mwheeldown" "+jump"
bind "SPACE" "+jump"
alias +lj "+duck; +jump; -forward"
alias -lj "-duck; -jump"
bind "mouse4" +lj
alias +jb "+jump; -duck; -forward"
alias -jb "-jump"
bind "mouse5" +jb

//config
exec "crosshairs.cfg"
alias "autoexec" "exec autoexec.cfg"
alias "practice exec practice.cfg"; alias "pt" "exec practice.cfg"
alias "dc" "disconnect"
