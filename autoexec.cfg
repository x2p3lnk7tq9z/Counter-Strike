//settings
fps_max "0"
fps_max_ui "144"
cl_autohelp "0"
sensitivity "1.66"
zoom_sensitivity_ratio "1"
hud_scaling "0.9"
cl_player_ping_mute "1"
-cl_show_team_equipment
cl_teamcounter_playercount_instead_of_avatars "1"

//binds
bind "mouse5" "slot1"
bind "mouse4" "slot2"
bind "c" "slot3"
bind "t" "slot5"
bind "5" "slot11"
bind "alt" "slot12"
bind "r" "+reload"
bind "f" "+lookatweapon"
bind "9" "disconnect"
bind "F5" "thirdperson"
bind "F6" "firstperson"
bind "pgup" "r_fullscreen_gamma 3"
bind "pgdn" "r_fullscreen_gamma 4"
bind "home" "exec autoexec.cfg"
bind "del" "quit"

//radar
cl_hud_radar_scale "1"
cl_radar_scale "0.5"
cl_radar_icon_scale_min "0.6"
cl_radar_rotate "1"
cl_radar_always_centered "1"
cl_hud_radar_background_alpha "0.6"

//viewmodel
viewmodel_fov "68.000000"
viewmodel_offset_x "2.500000"
viewmodel_offset_y "2.000000"
viewmodel_offset_z "-2.000000"
viewmodel_presetpos "0"

//movement
bind "mwheeldown" "+jump_"
bind "mwheelup" "+jump_"
bind "SPACE" "+jump_"
bind "ctrl" "+duck"
bind "" "+jb"
exec movement/setup

//config
alias "autoexec" "exec autoexec.cfg"
exec "crosshair.cfg"
exec "hudcolors.cfg"
alias "chelp" "exec help.cfg"
alias "practice" "exec practice.cfg"
alias "pt" "exec practice.cfg"
alias "dc" "disconnect"
alias "r" "mp_restartgame 1"
